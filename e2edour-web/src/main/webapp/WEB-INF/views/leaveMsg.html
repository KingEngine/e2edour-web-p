<div class="modal" style="padding-top: 40px;" id="leaveMsgModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">
                    留言板(我们会认真倾听)</h4>
            </div>
            <form name="leaveMsgForm" id="leaveMsgForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="msg" class="control-label">内容:</label>
                        <textarea class="form-control" id="msg" name="msg"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="submit" class="btn btn-primary" id="leaveMsgSubmitBtn" name="leaveMsgSubmitBtn" value="提交">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
